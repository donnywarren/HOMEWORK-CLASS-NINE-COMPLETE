<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>adding colored boxes</title>

    <link rel="stylesheet" href="vendors/normalized.css">
    <link rel="stylesheet" href="vendors/resets.css">
    <link rel="stylesheet" href="style.css">

    <script src="index.js" type="text/javascript"></script>

    </head>
  <body>

    <div class="color-selector-box-container">
      <button data-color="purple" class="selection-btn purple" type="button">PURPLE</button>
      <button data-color="red" class="selection-btn red triangle" type="button"style="padding:0;"><div class="text">RED</div></button>
      <button data-color="green" class="selection-btn green" type="button">GREEN</button>
      <button data-color="blue" class="selection-btn blue" type="button">BLUE</button>
      <button data-color="orange" class="selection-btn orange" type="button">ORANGE</button>
    </div>

    <div class="landing-box-container">
      <div id="landing-box"></div>
    </div>

  </body>

</html>
